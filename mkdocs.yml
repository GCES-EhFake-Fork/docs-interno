site_name: GCES - É Fake
site_description: Documentação do projeto É Fake
site_url: https://gces-ehfake-fork.github.io/docs-interno/
use_directory_urls: true

# Repository
repo_name: GCES-EhFake-Fork/docs-interno
repo_url: https://github.com/GCES-EhFake-Fork/docs-interno

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

# Navigation
nav:
  - Geral:
    - Comunidade Check-up: 
      - Sobre: geral/check_up/index.md
      - Políticas da comunidade: geral/check_up/politicas.md
    - Comunidade RAG:
      - Sobre: geral/rag/index.md
  - Grupo - WebScrapping: grupo-webscrapping/index.md
  - Grupo - IA: grupo-ia/index.md
